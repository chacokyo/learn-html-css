<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 요소</title>
    <link rel="shortcut icon" href="/public/favicon/bootcamp.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/bootcamp.svg" type="image/svg" />
    <link rel="preload" as="font" href="/public/font/suit/SUIT-Variable.woff2" />
    <link rel="stylesheet" href="/public/font/suit/SUIT-Variable.css" />
    <style>
      body {
        font-family: 'SUIT Variable', sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- text : 텍스트 상자 -->
    <a href="/index.html">메인 페이지 이동</a>
    <br />
    <h1>폼(input) 요소</h1>
    <form action="https://formspree.io/f/xeqwwbwk" method="POST">
      <!-- 한줄 글상자(search) -검색어 입력서식 -->
      <div>
        <label for="userName">이름</label>
        <input type="text" id="userName" />
      </div>
      <!-- search : 검색어 입력서식 -->
      <div>
        <label for="searchKeyword">검색어</label>
        <input type="search" id="searchKeyword" placeholder="검색어를 입력하세요." />
      </div>
      <!-- email -->
      <div><label for="userEmail">이메일</label><input type="email" required name="" id="userEmail" /></div>
      <!-- checkbox : 체크박스 -->
      <div>
        <input type="checkbox" name="bootcamp" id="bootcampHtml" />
        <label for="bootcampHtml">HTML</label>
        <input type="checkbox" name="bootcamp" id="bootcampCss" />
        <label for="bootcampCss">HTML</label>
      </div>
      <!-- radio : 라디오 컨트롤 -->
      <div><input type="radio" name="classRoom" value="classRoom1" /> 회고 1팀 <input type="radio" name="classRoom" value="classRoom2" /> 회고 2팀</div>
      <!-- 버튼(전송, 초기화, 일반버튼)-->
      <div>
        <input type="submit" value="전송" />
        <input type="reset" value="초기화" />
        <input type="button" value="버튼" />
      </div>
    </form>
  </body>
</html>
